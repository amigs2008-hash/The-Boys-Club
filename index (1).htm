<!DOCTYPE html>
<html>
  <body style="background-image: URL(https://uploads.onecompiler.io/43spttdzv/43t9zca59/the%20boys%20backgrund.jpeg); background-size: cover; background-repeat: no-reapet;">
    <center><div class="container">
        <h2 style>THE BOYS CLUB<font color="red"> REGISTRATION FORM</font></h2><hr color="black"><br><br>
        <form action="index(2).htm">
            <div class="form-group">
                <label for="lastName">LASTNAME:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
            </div>
            <div class="form-group">
                <label for="firstName">FIRST NAME:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
            </div>
            <div class="form-group">
                <label for="mi">M.I.:</label>
                <input type="text" id="mi" name="mi" maxlength="1" style="width: 30px;"><br><br>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate (mm/dd/yyyy):</label>
                <input type="date" id="birthdate" name="birthdate"><br><br>
            </div>
            <div class="form-group">
                <label for="birthplace">Birthplace:</label>
                <input type="text" id="birthplace" name="birthplace"><br><br>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">M</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">F</label>
                </div>
            </div>
            <div class="form-group">
                <label>Status:</label>
                <div class="status-options">
                    <input type="radio" id="single" name="status" value="single">
                    <label for="single">S</label>
                    <input type="radio" id="married" name="status" value="married">
                    <label for="married">M</label>
                    <input type="radio" id="other" name="status" value="other">
                    <label for="other">O</label>
                    <input type="radio" id="widowed" name="status" value="widowed">
                    <label for="widowed">W</label>
                    <input type="radio" id="divorced" name="status" value="divorced">
                    <label for="divorced">D</label><br><br>
                </div>
            </div>
            <div class="form-group">
                <label>Skills:</label>
                <div class="skills-options">
                    <input type="checkbox" id="Proportion" name="skills" value="proportion">
                    <label for="proprotion">Gaming</label>
                    <input type="checkbox" id="Photo&video editing" name="skills" value="Photo&video editing"><br>
                    <label for="Photo&video editing">Sports</label>
                    <input type="checkbox" id="Perspecttive" name="skills" value="Perspecttive">
                    <label for="Perspective">Communication</label>
                    <input type="checkbox" id="Shading" name="skills" value="Shading">
                    <label for="Shading">Teamwork</label><br><br>
                </div>
            </div>
            <div class="form-group">
                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" name="schoolName" required><br><br>
            </div>
            <div class="form-group">
                <label for="yearGraduated">Year Graduated:</label>
                <input type="text" id="yearGraduated" name="yearGraduated" required><br><br>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div></center>
</body>
</html>
